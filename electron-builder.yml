appId: "com.atlas.app"
productName: "atlas"
directories:
  output: "release/${version}"
files:
  - "dist/**/*"
  - "node_modules/**/*"
mac:
  artifactName: "${productName}_${version}.${ext}"
  target: 
    - "dmg"
win:
  artifactName: "${productName}_${version}.${ext}"
  target:
    - "nsis"
linux:
  artifactName: "${productName}_${version}.${ext}"
  target:
    - "deb"
appId: "com.atlas.app"
productName: "atlas"
directories:
  output: "release/${version}"
  buildResources: "build"
files:
  - "dist/**/*"
  - "package.json"
  - "!dist/**/*.map"
mac:
  artifactName: "${productName}_${version}.${ext}"
  target: 
    - "dmg"
win:
  artifactName: "${productName}_${version}.${ext}"
  target:
    - "nsis"
linux:
  artifactName: "${productName}_${version}.${ext}"
  target:
    - "deb"